<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username"
              type="text"
              id="username"
              class="form-control">
              <span class="help-block" *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">
                <span *ngIf="signUpForm.get('userData.username').errors['NameForbidden']">This field is invalid!</span>
                <span *ngIf="signUpForm.get('userData.username').errors['required']">This field is required!</span>
                Please enter a valid username</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
            formControlName="email"
              type="text"
              id="email"
              class="form-control">
              <span class="help-block" *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched">
                Please enter a valid email</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
            formControlName="gender"
              type="radio"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
        <h4>Your hobbies</h4>
          <button class="btn btn-default" type="button" (click)="addHobby()">Add hobby</button>
          <div class="form-group" *ngFor="let hobby of signUpForm.get('hobbies').controls ; let i=index" >
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span class="help-block" *ngIf="!signUpForm.valid && signUpForm.touched">
          Please enter a valid username</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
